<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <nav class="navbar" aria-label="Main navigation">
        <button class="navbar-toggle" aria-label="Open navigation menu" aria-controls="drawer" aria-expanded="false" id="drawerToggle">
          <span class="navbar-hamburger"></span>
        </button>
        <h1 class="navbar-title">Mergington High School</h1>
        <h2 class="navbar-subtitle">Extracurricular Activities</h2>
        <div class="navbar-links">
          <a href="#" class="nav-link">Home</a>
          <a href="#activities-container" class="nav-link">Activities</a>
          <a href="#signup-container" class="nav-link">Sign Up</a>
          <a href="#calendar" class="nav-link">Calendar</a>
          <a href="#admin" class="nav-link">Admin</a>
        </div>
      </nav>
      <!-- Drawer for mobile navigation -->
      <aside class="drawer" id="drawer" aria-hidden="true" tabindex="-1">
        <button class="drawer-close" aria-label="Close navigation menu" id="drawerClose">&times;</button>
        <ul class="drawer-links">
          <li><a href="#" class="drawer-link">Home</a></li>
          <li><a href="#activities-container" class="drawer-link">Activities</a></li>
          <li><a href="#signup-container" class="drawer-link">Sign Up</a></li>
          <li><a href="#calendar" class="drawer-link">Calendar</a></li>
          <li><a href="#admin" class="drawer-link">Admin</a></li>
        </ul>
      </aside>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
